<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Portal</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'job_list' %}">Job Portal</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-light me-3">Welcome, {{ user.username }}!</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-warning btn-sm" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
